<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, viewport-fit=cover" />
    <meta name="theme-color" content="#2196F3" />
    <meta name="description" content="Personal Health Record Store and Analysis Tool - Secure health data management and analysis platform" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta property="og:title" content="PHRSAT - Personal Health Record Store" />
    <meta property="og:description" content="Secure personal health record management and analysis platform" />

    <!-- Security Headers -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://analytics.phrsat.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: https: blob:; font-src 'self' data: https://fonts.gstatic.com; connect-src 'self' https://api.phrsat.com wss://realtime.phrsat.com; frame-ancestors 'none'; form-action 'self'; upgrade-insecure-requests;" />
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta http-equiv="Strict-Transport-Security" content="max-age=31536000; includeSubDomains; preload" />
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
    <meta http-equiv="Permissions-Policy" content="camera=(), microphone=(), geolocation=()" />

    <title>PHRSAT - Personal Health Record Store and Analysis Tool</title>

    <!-- Preload Critical Resources -->
    <link rel="preload" href="./src/assets/fonts/Roboto-Regular.ttf" as="font" type="font/ttf" crossorigin />
    <link rel="preload" href="./src/index.tsx" as="script" importance="high" />

    <!-- Resource Hints -->
    <link rel="preconnect" href="https://api.phrsat.com" />
    <link rel="dns-prefetch" href="https://analytics.phrsat.com" />

    <!-- Favicon -->
    <link rel="icon" href="./src/assets/icons/favicon.ico" />
    <link rel="apple-touch-icon" href="./src/assets/icons/favicon.ico" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="./public/manifest.json" />

    <!-- Critical CSS -->
    <style>
      @font-face {
        font-family: 'Roboto';
        font-style: normal;
        font-weight: 400;
        font-display: swap;
        src: url('./src/assets/fonts/Roboto-Regular.ttf') format('truetype');
      }

      html {
        box-sizing: border-box;
        -webkit-text-size-adjust: 100%;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      *, *::before, *::after {
        box-sizing: inherit;
        margin: 0;
        padding: 0;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
        background-color: #FFFFFF;
        color: #212121;
        line-height: 1.5;
      }

      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      @media (prefers-reduced-motion: reduce) {
        * {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
          scroll-behavior: auto !important;
        }
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="padding: 20px; text-align: center; font-family: system-ui, sans-serif;">
        JavaScript is required to use PHRSAT. Please enable JavaScript in your browser settings.
      </div>
    </noscript>

    <div id="root" role="main"></div>

    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./public/service-worker.js')
            .catch(error => {
              console.error('ServiceWorker registration failed:', error);
            });
        });
      }
    </script>

    <!-- Main Application Script -->
    <script type="module" src="./src/index.tsx" defer></script>
  </body>
</html>
